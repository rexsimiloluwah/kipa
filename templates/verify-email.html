{{define "content"}}
<table cellpadding="0" cellspacing="0">
    <tr>
        <th>
            <h3>Verify your Kipa Email Address</h3>
        </th>
    </tr>
    <tbody>
        <tr>
            <td>Hi, {{.Name}}</td>
        </tr>
        <tr>
            <td>Welcome to Kipa</td>
        </tr>
        <tr>
            <td>Click the button below to verify your Kipa E-mail address.</td>
        </tr>
        <tr>
            <td>
                <a class="button" href="{{.URL}}" class="button">Verif E-mail Address</a>
            </td>
        </tr>
        <tr>
            <td>Alternatively, you can copy and paste the link directly in your browser: 
                <a href="{{.URL}}">{{.URL}}</a>
            </td>
        </tr>
    </tbody>
</table>
